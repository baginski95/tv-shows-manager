{% extends 'layout.html' %}
{% block content %}
    <div class="card">

            <table style="max-width: 600px; margin: 0 auto">
                <thead>
                <tr>
                    <th>Actor name</th>
                    <th>Number of starred movies</th>
                </tr>
                </thead>
                <tbody>
                {%  for actor in artists_list %}
                <tr>
                    <td style="text-align: center">{{actor.name}}</td>
                    <td style="text-align: center">{{actor.number_of_movies}}</td>

                </tr>
                {% endfor %}
                </tbody>
            </table>

{% endblock %}
